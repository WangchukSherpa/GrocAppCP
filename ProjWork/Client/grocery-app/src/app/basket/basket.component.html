<div class="container mt-5">
  <h2 class="mb-4">Your Basket</h2>
  
  <div class="row">
    <!-- Loop through each item in the basket -->
    <div *ngFor="let item of basket?.Items" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm d-flex flex-column">
        <!-- Product Image with resized height and auto width -->
        <img [src]="item.PictureUrl" class="card-img-top" alt="{{item.ProductName}}" style="max-height: 200px; width: auto; margin: 0 auto;">
        
        <div class="card-body d-flex flex-column">
          <!-- Product details -->
          <h5 class="card-title">{{item.ProductName}}</h5>
          <p class="card-text">
            <strong>Price:</strong> {{item.Price | currency:'INR':'symbol':'1.2-2'}}<br>
            <strong>Quantity:</strong> {{item.Quantity}}<br>
            <strong>Item Total:</strong> {{item.Price * item.Quantity | currency:'INR':'symbol':'1.2-2'}}
          </p>

          <!-- Spacer for consistent height and button alignment -->
          <div class="mt-auto">
            <!-- Remove button -->
            <button (click)="removeItemFromBasket(item.Id)" class="btn btn-danger btn-sm w-100">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Basket total price section -->
  <div class="text-right mt-4">
    <h4><strong>Total Price:</strong> {{getTotalPrice() | currency:'INR':'symbol':'1.2-2'}}</h4>
  </div>
</div>
