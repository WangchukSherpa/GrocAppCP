<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-label {
      font-weight: bold;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sign Up</h5>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="signupData.FirstName" name="firstName" required />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="signupData.LastName" name="lastName" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="signupData.Email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="phoneNum" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNum" [(ngModel)]="signupData.PhoneNum" name="phoneNum" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="signupData.Password" name="password" required />
          </div>
          
          <h5 class="card-title">Address Details</h5>

          <div class="mb-3">
            <label for="flatHouseNo" class="form-label">Flat/House No</label>
            <input type="text" class="form-control" id="flatHouseNo" [(ngModel)]="signupData.Address.FlatHouseNo" name="flatHouseNo" required />
          </div>
          <div class="mb-3">
            <label for="areaSector" class="form-label">Area/Sector</label>
            <input type="text" class="form-control" id="areaSector" [(ngModel)]="signupData.Address.AreaSector" name="areaSector" required />
          </div>
          <div class="mb-3">
            <label for="landMark" class="form-label">Landmark</label>
            <input type="text" class="form-control" id="landMark" [(ngModel)]="signupData.Address.LandMark" name="landMark" required />
          </div>
          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="number" class="form-control" id="pincode" [(ngModel)]="signupData.Address.Pincode" name="pincode" required />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="signupData.Address.City" name="city" required />
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="signupData.Address.State" name="state" required />
          </div>
          
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
