<div class="container mt-5">
    <div class="row">
        <!-- Filters Section (Left Sidebar) -->
        <section class="col-md-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select name="" id="" class="custom-select mb-3" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{ sort.name }}
                </option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.Id === brandIdSelected"
                    (click)="onBrandSelected(brand.Id)"
                    style="cursor: pointer;">
                    {{ brand.Name }}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"
                    [class.active]="type.Id === typeIdSelected"
                    (click)="onTypeSelected(type.Id)"
                    style="cursor: pointer;">
                    {{ type.Name }}
                </li>
            </ul>
        </section>

        <!-- Products Section (Right Content) -->
        <section class="col-md-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>{{ products.length }}</strong> of <strong>76</strong> Results</span>
                </header>

                <div class="form-inline mt-2 ml-2">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #searchTerm style="width: 300px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary mr-2 my-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-secondary my-2" (click)="onReset()">Reset</button>
                </div>
            </div>

            <!-- Product List -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col mb-4" *ngFor="let product of products">
                    <div class="card h-100 shadow-sm">
                        <app-product-item [product]="product"></app-product-item> <!-- Pass product to child component -->
                    </div>
                </div>
            </div>

            <!-- Pagination Controls -->
            <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                        [class.active]="currentPage === (i + 1)">
                        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
                    </li>

                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</div>

<!-- Custom CSS for improved hover effects -->
<style>
    .list-group-item:hover {
        background-color: #f8f9fa; /* Light grey background on hover */
    }
    .card {
        transition: transform 0.2s; /* Animation for the card */
    }
    .card:hover {
        transform: scale(1.05); /* Slightly enlarge the card on hover */
    }
</style>
