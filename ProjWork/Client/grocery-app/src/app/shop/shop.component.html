<div class="container mt-5">
    <div class="row">
        <!-- Sidebar/Filters Section (Responsive for mobile) -->
        <section class="col-lg-3 col-12 mb-4">
            <!-- Navbar Toggle Button for Mobile -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none mb-4">
                <button class="navbar-toggler w-100" type="button" data-bs-toggle="collapse" data-bs-target="#filterMenu" aria-controls="filterMenu" aria-expanded="false" aria-label="Toggle Filters">
                    <span class="navbar-toggler-icon"></span>
                    <span class="ml-2">Filters</span>
                </button>
            </nav>

            <!-- Collapsible Filters (visible on mobile, sidebar on larger screens) -->
            <div class="collapse d-lg-block" id="filterMenu">
                <!-- Sort Dropdown (inside a card) -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="text-warning">Sort</h5>
                        <select name="sort" id="sort" class="form-select" (change)="onSortSelected($event)">
                            <option *ngFor="let sort of sortOptions" [value]="sort.value">
                                {{ sort.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Brands Filter (inside a card) -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="text-warning">Brands</h5>
                        <form>
                            <div *ngFor="let brand of brands" class="form-check">
                                <input class="form-check-input" type="checkbox" [value]="brand.Id" id="brand{{brand.Id}}" 
                                       (change)="onBrandSelected(brand.Id)">
                                <label class="form-check-label" for="brand{{brand.Id}}">
                                    {{ brand.Name }}
                                </label>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Types Filter (inside a card) -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="text-warning">Types</h5>
                        <form>
                            <div *ngFor="let type of types" class="form-check">
                                <input class="form-check-input" type="checkbox" [value]="type.Id" id="type{{type.Id}}" 
                                       (change)="onTypeSelected(type.Id)">
                                <label class="form-check-label" for="type{{type.Id}}">
                                    {{ type.Name }}
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section (Right Content) -->
        <section class="col-lg-9 col-12">
            <div class="d-flex justify-content-between align-items-center pb-2 flex-wrap">
                <!-- Showing the number of products -->
                <header class="mb-2">
                    <span>Showing <strong>{{ products.length }}</strong> of <strong>76</strong> Results</span>
                </header>

                <!-- Search Bar -->
                <div class="form-inline mt-2 ml-2">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2 mb-2 mb-md-0" #searchTerm style="width: 250px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary mr-2 mb-2 mb-md-0" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success mb-2 mb-md-0" (click)="onReset()">Reset</button>
                </div>
            </div>

            <!-- Product List -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item> <!-- Pass product to child component -->
                </div>
            </div>

            <!-- Pagination Controls -->
            <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <!-- Previous Button -->
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                        [class.active]="currentPage === (i + 1)">
                        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
                    </li>

                    <!-- Next Button -->
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</div>
