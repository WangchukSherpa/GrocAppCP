<div class="card h-100 shadow-sm animated-card" style="border-radius: 8px; border: none; font-family: 'Lato', sans-serif; width: 100%; max-width: 250px;">
  <div class="card-header p-0 position-relative">
      <!-- Product Image -->
      <img [src]="product.PictureUrl" alt="{{ product.Name }}" class="card-img-top img-fluid" style="object-fit: cover; height: 200px; border-radius: 8px 8px 0 0;">

      <!-- View Icon (Top-Right Corner) -->
      <button routerLink="/shop/{{ product.Id }}" class="btn btn-light position-absolute view-icon">
          <i class="fa fa-eye" aria-hidden="true"></i>
      </button>
  </div>

  <div class="card-body d-flex flex-column p-3" style="background-color: #f9f9f9;">
      <!-- Product Name -->
      <a routerLink="/shop/{{ product.Id }}" class="text-decoration-none text-dark mb-2">
          <h6 class="text-uppercase mb-1" style="font-weight: 600; font-size: 1.1em;">{{ product.Name }}</h6>
      </a>

      <!-- Price -->
      <span class="text-dark mb-2" style="font-size: 1.2rem; font-weight: bold;">
          {{ product.Price | currency: 'INR':'symbol':'1.2-2' }}
      </span>

      <!-- Spacer to push add button to the bottom -->
      <div class="mt-auto position-relative">
          <!-- Add to Basket Icon (Bottom-Right Corner) -->
          <button type="button" class="btn btn-success position-absolute add-to-basket-icon" (click)="addItemToBasket(product)">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </button>
      </div>
  </div>
</div>
