<div class="card h-100 shadow-sm animated-card">
  <img src="{{product.PictureUrl}}" alt="{{product.Name}}" class="card-img-top img-fluid p-2" style="object-fit: cover; height: 200px;">

  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{product.Name}}</h6>
    </a>

    <span class="mb-2">{{ product.Price | currency:'INR':'symbol':'1.2-2' }}</span>

    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart"></button>
      <button routerLink="/shop/{{product.Id}}" type="button" class="btn btn-outline-secondary">View</button>
    </div>

    <small class="text-body-secondary mt-2">9 mins</small>
  </div>
</div>
