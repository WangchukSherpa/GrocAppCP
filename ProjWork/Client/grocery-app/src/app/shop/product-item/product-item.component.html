<div class="card h-100 shadow-sm animated-card" style="border-radius: 8px; border: none; font-family: 'Lato', sans-serif; width: 100%; max-width: 220px; transition: transform 0.2s;">
    <div class="card-header p-0 position-relative">
        <!-- Product Image -->
        <img [src]="product.PictureUrl" alt="{{ product.Name }}" class="card-img-top img-fluid" style="object-fit: cover; height: 180px; border-radius: 8px 8px 0 0;">

        <!-- View Icon (Top-Right Corner) -->
        <button routerLink="/shop/{{ product.Id }}" class="btn btn-light position-absolute view-icon" style="top: 10px; right: 10px;">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
    </div>

    <div class="card-body d-flex flex-column p-3" style="background-color: #f9f9f9;">
        <!-- Product Name -->
        <a routerLink="/shop/{{ product.Id }}" class="text-decoration-none text-dark mb-2">
            <h6 class="text-uppercase mb-1" style="font-weight: 600; font-size: 1em; font-style: italic;">{{ product.Name }}</h6>
        </a>

        <!-- Price -->
        <span class="text-dark mb-2" style="font-size: 1.1rem; font-weight: bold;">
            {{ product.Price | currency: 'INR':'symbol':'1.0-2' }}
        </span>

        <!-- Spacer to push add button to the bottom -->
        <div class="mt-auto position-relative">
            <!-- Add to Basket Icon (Bottom-Right Corner) -->
            <button type="button" class="btn btn-success position-absolute add-to-basket-icon" style="bottom: 10px; right: 10px;" (click)="addItemToBasket(product)">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<!-- Include this CSS to enhance card styles -->
<style>
    .card {
        overflow: hidden; /* Prevent overflow */
    }
    .animated-card:hover {
        transform: translateY(-5px); /* Lift effect on hover */
    }
    .view-icon, .add-to-basket-icon {
        border-radius: 50%; /* Circular buttons */
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none; /* Remove default border */
    }
    .view-icon {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    }
    .add-to-basket-icon {
        background-color: #28a745; /* Success color for the button */
        color: white; /* White icon color */
    }
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
