<div class="container my-5">
    <!-- Slideshow / Carousel -->
    <div id="dealCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#dealCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#dealCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#dealCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x500/FF5733/ffffff?text=Exciting+Deal+1" class="d-block w-100" alt="Deal 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Today's Hot Sale!</h5>
                    <p>Get up to 50% off on all grocery items!</p>
                </div>
            </div>

            <!-- Second Slide -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500/33C1FF/ffffff?text=Exciting+Deal+2" class="d-block w-100" alt="Deal 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Exclusive Discount!</h5>
                    <p>Buy 1 Get 1 Free on select products!</p>
                </div>
            </div>

            <!-- Third Slide -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500/FF5733/ffffff?text=Exciting+Deal+3" class="d-block w-100" alt="Deal 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Limited Time Offer!</h5>
                    <p>Save big on fresh fruits and vegetables!</p>
                </div>
            </div>
        </div>

        <!-- Carousel Controls (Previous/Next) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#dealCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#dealCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
